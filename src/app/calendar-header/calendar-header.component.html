<main class="valign-wrapper calendar row">
	<div class="week">
		<div class="info">
			<p class="week-num"><b>WEEK {{currWeek}}</b></p>
			<p class="class title">{{currTmpl.name}}</p>
		</div>
		<button type="button" class="btn left-chevron" (click)="lastWeek()" [disabled]="currWeek<=1"></button>
	</div>
	<div class="buttons">
		<button type="button" class="btn right-chevron" (click)="nextWeek()"></button>
		<div>
			<button type="button" class="btn"><a routerLink="/event" class="white-text">NEW EVENT</a></button>
			<a class="modal-trigger white-text" href="#go-live"><button type="button" class="btn">GO LIVE</button></a>
		</div>
	</div>
</main>


<div id="go-live" class="modal bottom-sheet">
  <div class="modal-content">
		<h4>Are you suuure you want to go live Jeremy?? D:</h4>
    <form (ngSubmit)="goLive(title.value)" #goLiveForm="ngForm" class="create-template">
			<div class="input-field col s12 l12">
				<i class="material-icons prefix">terrain</i>
				<input #title id="icon_prefix" class="validate" type="text" name="name" ngControl="name" value="" required autofocus>
				<label for="template-title">Template Title</label>
			</div>
			<div class="input-field col s12 l12">
				<ul class="collection avatar">
					<li class="collection-item">
						<i class="material-icons prefix">terrain</i>
						<span class="title">Title</span>
						<input #title id="icon_prefix" class="validate" type="text" name="name" ngControl="name" value="" required autofocus>
						<p>
							Put the template ID here
						</p>
						<p>
							Put the start time here
						</p>
						<label for="template-title">Template Title</label>
					</li>
				</ul>
			</div>
			<div class="modal-footer">
		    <button type="submit" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</button>
		  </div>
    </form>
  </div>
</div>
