<div class="card">
  <div class="card-content ">
    <header class="header">
      <div class="num">1</div>
      <div class="edit"><a (click)="modal1.open()" class="edit-icon btn-med waves-effect waves-circle modal-trigger"></a>
      </div>
    </header>
    <div class="divider"></div>

    <!-- the .row would be ngFor with the data populated from db/API -->
    <div class="card-details">
      <div class="row event-details">
        <div class="start-time">
          9:00am
        </div>
        <div class="event-title">
          Orientation
        </div>
      </div>
      <div class="row event-details">
        <div class="start-time">
          11:00am
        </div>
        <div class="event-title">
          Intro to Git
        </div>
      </div>
      <div class="row event-details">
        <div class="start-time">
          1:00pm
        </div>
        <div class="event-title">
          Do you read the bible Brent?
        </div>
      </div>
    </div>
  </div>
  <div class="card-action">
    <button type="" class="btn btn-left">New Event</button>
    <button type="" class="btn btn-right">New Task</button>
  </div>
</div>

<!-- Modal Structure -->
  <route-modal id="modal1" modalClass="modal bottom-sheet">
    <div class="modal-content">
      <h4>Modal Header</h4>
      <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
    <button class="btn btn-primary" (click)="myModal.close()">close</button>
  </route-modal>

  <modal #myModal>
        <modal-header>
            <h1>Modal header</h1>
        </modal-header>
        <modal-content>
            Hello Modal!
        </modal-content>
        <modal-footer>
            <button class="btn btn-primary" (click)="myModal.close()">close</button>
        </modal-footer>
    </modal>
