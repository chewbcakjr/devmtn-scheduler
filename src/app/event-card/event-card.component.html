<!-- probably we'll have this be a container and do an ngFor over all the cards -->
<div class="row">
  <div class="col s12 m6">
    <div class="card">
      <div class="card-content ">
        <header class="header">
          <div class="num">1</div>
          <div class="edit"><a class="edit-icon btn-med waves-effect waves-circle"></a>
          </div>

    </div>
  </div>
</div>
