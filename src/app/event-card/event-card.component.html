<app-calendar-header></app-calendar-header>
<!-- probably we'll have this be a container and do an ngFor over all the cards -->
<div class="row">
	<div class="col s12 m6">
		<div class="card">
			<div class="card-content ">
				<header class="header">
					<div class="num">1</div>
					<div class="edit">
						<a class="edit-icon btn-med waves-effect waves-circle"></a>
					</div>
				</header>
				<div class="divider"></div>

				<p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p>
			</div>
			<form [formGroup]="form" (ngSubmit)="save()">
				<div class="form-group">
					<label>Title</label>
					<input [(ngModel)]="template.title" #email formControlName="title" type="text" class="input-field">

				</div>
				<div class="card-action">
					<button type="submit" class="btn create col s6 m6 l6 offset-m3">Create Template
						<!-- <a href="#" class="white-text">Create Task</a> -->
					</button>
					<button type="" class="btn btn-right">New Event</button>
				</div>

			</form>
			<!-- <div class="card-action">
        <button type="" class="btn btn-left">New Event</button>
        <button type="" class="btn btn-right">New Task</button>
      </div> -->
		</div>
	</div>
</div>

<app-footer></app-footer>
