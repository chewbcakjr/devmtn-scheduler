			<form [formGroup]="form" (ngSubmit)="save()">
				<legend>
					Event
				</legend>

				<div class="form-group">
					<label>Name</label>
					<input [(ngModel)]="event.name" name="name" #name formControlName="name" type="text" class="form-control">
					<div *ngIf="name.touched && !name.valid" class="alert alert-danger">
						Name is required.
					</div>
				</div>

				<div class="form-group">
					<label>Number</label>
					<input [(ngModel)]="event.number" name="number" #number formControlName="number" type="text" class="form-control">
					<div *ngIf="number.touched && !number.valid" class="alert alert-danger">
						Event Number is required.
					</div>
				</div>

				<div class="form-group">
					<label>Instructor</label>
					<!-- //this isn't working currently for some reason - trying to debug -->
					<select name="instructor" [(ngModel)]="event.instructor">
						<option *ngFor="let instructor of instructors" [value]="instructor">
							{{instructor}}
						</option>
					</select>
					<!-- <input [(ngModel)]="event.instructor" formControlName="instructor" type="text" class="form-control"> -->
				</div>

				<div class="form-group">
					<label>Notes/label>
						<input [(ngModel)]="event.notes" name="notes" #notes formControlName="notes" type="text" class="form-control">
						<div *ngIf="number.touched && !number.valid" class="alert alert-danger">
							Notes are required.
						</div>
					</div>

					<button type="submit">Submit</button>
				</form>
			</div>
		</div>
	</main>
