<main class="top-header valign-wrapper schedule-container">
<ul class="schedule">
  <li routerLinkActive="schedule-active" class="valign-wrapper"><a routerLink="/dashboard" class="left">Templates</a></li>
  <li routerLinkActive="schedule-active" class="valign-wrapper"><a routerLink="/schedule" class="left">Schedule</a></li>
</ul>


<ul class="show-hide-add">
	<li class=""><a href="#create-template" class="modal-trigger add-icon btn-med waves-effect waves-circle tooltipped" data-position="left" data-delay="50" data-tooltip="Click me to create a new template! ;D"></a></li>
	<li class=""><a href="#copy-template" class="modal-trigger up-circle btn-med waves-effect waves-circle tooltipped" data-position="left" data-delay="50" data-tooltip="Click me to copy an existing template! ;D"></a></li>
</ul>
</main>
<div class="divider"></div>


<div id="create-template" class="modal bottom-sheet">
  <div class="modal-content">
		<h4>Yay you're making a new template Jeremy! :D</h4>
    <form (ngSubmit)="createTmpl(title.value)" #templateTitleForm="ngForm" class="create-template">
			<div class="input-field col s12 l6">
				<i class="material-icons prefix">mood</i>
				<input #title id="icon_prefix" class="validate" type="text" name="name" ngControl="name" value="" required autofocus>
				<label for="template-title">Template Title</label>
			</div>
			<div class="modal-footer">
		    <button type="submit" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</button>
		  </div>
    </form>
  </div>
</div>


<div id="copy-template" class="modal bottom-sheet">
	<div class="modal-content">
	    <form (ngSubmit)="copyTmpl(newName.value, selectedTmpl.value)" #copyTemplate="ngForm" class="copy-template">
			<div class="input-field col s12 l6 col-modified">
				<i class="material-icons prefix">mood</i>
				<input #newName id="icon_prefix" class="validate" type="text" name="name" ngControl="name" value="" required autofocus>
				<label for="name">New Template Name</label>
				
			</div>
			<div class="input-field col s12 l6 col-modified">
				<select class="browser-default" id="tmpl_select" #selectedTmpl>
				    	<option value="" disabled selected>Choose an existing template</option>
				    	<option *ngFor="let tmpl of tmplList" [value]="tmpl.template_id">{{tmpl.name}}</option>}
				</select>
			</div>
			<!-- <div class="modal-footer"> -->
			<button type="submit" class="copy modal-action modal-close waves-effect waves-green btn-flat">Copy</button>
			<!-- </div> -->
		</form>
	</div>
</div>
