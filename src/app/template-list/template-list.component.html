<div class="card">
		<div class="card-content ">
			<header class="header">
				<div class="num">1</div>
				<div class="edit"><a class="edit-icon btn-med waves-effect waves-circle"></a>
				</div>
			</header>

<div class="divider"></div>

		 <!-- the .row would be ngFor with the data populated from db/API -->
		 <div class="card-details">
			 <div class="row event-details" *ngFor="let template of allTemplates">
				 <div class="start-time">
					 9:00am
				 </div>
				 <div class="event-title">
					 Orientation
				 </div>
			 </div>
			 <div class="row event-details">
				 <div class="start-time">
					 11:00am
				 </div>
				 <div class="event-title">
					 {{template.name}}
				 </div>
			 </div>
			 <div class="row event-details">
				 <div class="start-time">
					 1:00pm
				 </div>
				 <div class="event-title">
					 Do you read the bible Brent?
				 </div>
			 </div>
		 </div>
	 </div>
	 <div class="card-action">
		<a [routerLink] ="['/event', template.id]"><button type="" class="btn btn-left">New Event</button></a>
		 <button type="" class="btn btn-right">New Task</button>
	 </div>
</div>
