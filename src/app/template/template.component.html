<app-calendar-header></app-calendar-header>
  <main class="content-area">

    <div class="card">
      <div class="card-content ">
        <header class="header">
          <div class="num">1</div>
          <div class="edit"><a class="edit-icon btn-med waves-effect waves-circle"></a>
          </div>
        </header>
        <div class="divider"></div>
        <div class = "card-content">
          <div *ngFor = "let template of templates" class="row event-details">
            <div class="start-time">
              9:00am
            </div>
            <div class="event-title">
              {{template.name}}
            </div>
          </div>
          <div class="row event-details">
            <div class="start-time">
              11:00am
            </div>
            <div class="event-title">
              Intro to Git
            </div>
          </div>
          <div class="row event-details">
            <div class="start-time">
              1:00pm
            </div>
            <div class="event-title">
              Do you read the bible Brent?
            </div>
          </div>
        </div>
      </div>
      <div class="card-action">
        <button type="" class="btn btn-left">New Event</button>
        <button type="" class="btn btn-right">New Task</button>
      </div>
    </div>
